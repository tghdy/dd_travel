<script type="text/javascript">

    var b;//b=1表示是有订单
    $(document).ready(function(){
        //判断是否有订单
        b = GetQueryString("order");
        if(b==1){
            alert(1);
            $("#toregister").attr("href","../user/register.html?order=1");
        }
    });

    function login() {
        if (account === '' || password === '') {
            alert('账号和密码不能为空');
            return;
        }

        $.ajax({
            type: "post",
            url: "/dd_travel_war/user",
            data: {
                method: "login",
                account: getValById('account'),
                password: getValById('password'),
                    // sex: sex,
                    // userName: name,
                    // mobilePhone: phone
            },
            dataType: 'json',
            success: function (json) {
                // alert('success');
                console.log(json);
                if (json.flag == 1) {
                    if(b==1){
                        window.history.go(-1);
                    }else{
                        window.location.href = "../index/index.html";
                    }
                } else {
                    alert(json.msg);
                }

            },
            error: function (data) {
                // alert('error');
                console.log(data);
            }
        });
        
    }

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
</script>
