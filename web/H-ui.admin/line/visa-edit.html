<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5shiv.js"></script>
    <script type="text/javascript" src="../lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="../lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>更改图片</title>
    <link href="../lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="page-container">
    <div class="form form-horizontal" id="form-article-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="title" name="">
            </div>
        </div>

        <form action="/dd_travel_war/fileUpload" enctype="multipart/form-data" id="form1">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片：</label>
                <div class="formControls col-xs-8 col-sm-9" id="line_photos" style="display: flex;flex-direction: column;">
                    <div class="col-sm-3">
                        <img style="width: 200px;height: 200px;display: block;"
                             src="" alt="未上传图片" id="picture">
                        <span class="btn-upload form-group mt-20">
                            <input type="file" name="p1" onchange="" style=""/>
                        </span>
                    </div>
                    <input type="button" class="btn btn-primary radius" onclick="uploadPicture(this);" style="" value="上传图片" />
                </div>
            </div>
        </form>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>办理地点：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="deal_place" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>有效期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="validity_period" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最多停留：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="most_stay" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>受理时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="deal_time" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>面试：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="interview" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>入境次数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="entry" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">收客范围：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="custom_range" name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
                          datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！"
                          onKeyUp="$.Huitextarealength(this,200)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="price" name="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>签证资料：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="news_content" type="text/plain" style=""></script>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="set_inf1();" class="btn btn-secondary radius" type="button"> 在职人员
                </button>
                <button onClick="set_inf2();" class="btn btn-secondary radius" type="button"> 退休人员
                </button>
                <button onClick="set_inf3();" class="btn btn-secondary radius" type="button"> 在校学生
                </button>
                <button onClick="set_inf4();" class="btn btn-secondary radius" type="button"> 学龄前儿童
                </button>
                <button onClick="set_inf5();" class="btn btn-secondary radius" type="button"> 自由职业者
                </button>
                <button onClick="reset();" class="btn btn-secondary radius" type="button"> 重置
                </button>
            </div>
        </div>
        <div id="inf1" style="display:none;"></div>
        <div id="inf2" style="display:none;"></div>
        <div id="inf3" style="display:none;"></div>
        <div id="inf4" style="display:none;"></div>
        <div id="inf5" style="display:none;"></div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">注意事项：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="matters" name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
            datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！"
            onKeyUp="$.Huitextarealength(this,200)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">费用说明：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="description_fees" name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
            datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！"
            onKeyUp="$.Huitextarealength(this,200)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>

        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">温馨提示：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="warning" name="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符"
            datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！"
            onKeyUp="$.Huitextarealength(this,200)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="updateVisa();" class="btn btn-secondary radius" type="button"> 保存
                </button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="../lib/webuploader/0.1.5/webuploader.min.js"></script>

<script src="../../js/common-util.js"></script>
<script type="text/javascript" src="./js/visa.js"></script>

<script type="text/javascript" charset="utf-8" src="../lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script>

    var ue;
    $(function () {
        ue = UE.getEditor('news_content');
        ue.addListener('ready', function (editor) {
            //showArticle(getUrlParam('id'));
        });
    })

    function toLinePlanAdd() {
        var travelId = getUrlParam('id');
        window.location.href = './line-plan-add.html?id=' + travelId;
    }
    $(function() {
        selectVisaDetail();
    })
</script>
</body>
</html>
