    <title>编辑订单</title>
    <link href="../lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>线路：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="travel_name" name="" class="pt-5"></span>
                <!--<input type="text" class="input-text" value="" placeholder="" id="travel_name" name="" disabled="disabled">-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">订单id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="order_id" name="" class="pt-5"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">订单号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="order_no" name="" class="pt-5"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">下单时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="order_time" name="" class="pt-5"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">出行日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="start_time" name="" class="pt-5"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">总金额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="order_price" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">联系人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="order_user" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="order_mobile" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="order_email" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="order_remarks" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="" class="select" id="order_state">
                        <option value="0">待确认</option>
                        <option value="1">待付款</option>
                        <option value="2">进行中</option>
                        <option value="3">已完成</option>
                        <option value="9">作废</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="submitUpdate();" class="btn btn-secondary radius" type="button"> 保存
                </button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    取消
                </button>
            </div>
        </div>
    </form>
</div>


<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="../lib/webuploader/0.1.5/webuploader.min.js"></script>

<script src="../../js/common-util.js"></script>
<script type="text/javascript">
    function submitUpdate() {
        $.ajax({
            type: 'get',
            url: '/dd_travel_war/order',
            data: {
                method: 'adminUpdateOrderInf',
                id:$('#order_id').text(),
                order_price:$('#order_price').val(),
                order_user:$('#order_user').val(),
                order_mobile:$('#order_mobile').val(),
                order_email:$('#order_email').val(),
                order_remarks:$('#order_remarks').val(),
                order_state:getValById('order_state')
            },
            dataType: 'json',
            success: function (json) {
                console.log(json);
                if (json.flag == 1) {
                    layer.msg(json.msg , {icon: 6, time: 1000});
                } else {
                    layer.msg(json.msg , {icon: 5, time: 1000});
                }
            },
            error: function (data) {
                console.log(data.msg);
            }
        });
        
    }
    
    $(function () {
        $.ajax({
            type: 'get',
            url: '/dd_travel_war/order',
            data: {
                method: 'orderDetail',
                id: getUrlParam('id'),
                seq:getUrlParam('seq')
            },
            dataType: 'json',
            success: function (json) {
                console.log(json);
                var data = json.data;
                $('#order_id').text(data.id),
                $('#travel_name').text(data.travel_name);
                $('#order_no').text(data.order_no);
                $('#order_time').text(data.order_time);
                $('#start_time').text(data.start_time);
                $('#order_price').val(data.order_price);
                $('#order_user').val(data.order_user);
                $('#order_mobile').val(data.order_mobile);
                $('#order_email').val(data.order_email);
                $('#order_remarks').val(data.order_remarks);
                matchOptionAndValue($('#order_state').find('option'), data.order_state);
            },
            error: function (data) {
                console.log(data.msg);
            }
        });
    })
</script>
</body>
</html>
