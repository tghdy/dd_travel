<body>
<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">

		<form action="/dd_travel_war/fileUpload" enctype="multipart/form-data" id="form1">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>travel_id：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="travel_id" name="">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
				<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="l_type">
						<option value="0">周边游</option>
						<option value="1">国内游</option>
						<option value="2">国际游</option>
						<option value="3">自驾游</option>
						<option value="4">邮轮游</option>
						<option value="10">热门</option>
					</select>
				</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">图片：</label>
				<div class="formControls col-xs-8 col-sm-9" id="line_photos" style="display: flex;flex-direction: column;">
					<div class="col-sm-3">
						<img style="width: 200px;height: 200px;display: block;"
							 src="" alt="未上传图片" id="aside_picture">
						<span class="btn-upload form-group mt-20">
                            <input type="file" name="p1" onchange="" style=""/>
                        </span>
					</div>
					<input type="button" class="btn btn-primary radius" onclick="uploadPicture(this);" style="" value="上传图片" />
				</div>
			</div>
		</form>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="submitAdb();" class="btn btn-secondary radius" type="button"> 保存
				</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">
					取消
				</button>
			</div>
		</div>
	</div>
</div>
