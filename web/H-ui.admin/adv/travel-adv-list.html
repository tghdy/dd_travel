<script type="text/javascript">
    $(function () {
        var table = $('#example').DataTable({
            "ajax": {
                type: "get",
                url: "/dd_travel_war/adb",
                data: {
                    method: "showAllAdb"
                },
                error: function (data) {
                    console.log(data.msg);
                }

            },
            "columns": [
                {"defaultContent": '<input type="checkbox" value="" name="check">'},
                {"data": "adb_id"},
                {"data": "travel_name"},
                {"data": "aside_picture"},
                {
                    "data":"line_type",
                    "className": "line-manage",
                    "render": function (data, type, row, meta) {
                        var res = '';
                        if(data == 10){
                            res+="热门";
                        }else if(data == 0){
                            res+="周边游";
                        }else if(data == 1){
                            res+="国内游";
                        }else if(data == 2){
                            res+="国际游";
                        }else if(data == 3){
                            res+="自驾游";
                        }else if(data == 4){
                            res+="邮轮游";
                        }
                        return res;
                    }
                },
                {
                    "data":"adb_id",
                    "className": "article-manage",
                    "render": function (data, type, row, meta) {
                        var res = '';
                        res += '<a class="btn btn-primary" style="text-decoration:none" onClick="forwardArticleShow(' + data + ')" href="javascript:;" title="编辑广告详细信息">编辑</a>';
                        return res;
                    }
                }

            ],
            "columnDefs": [{
                "targets": 0,

            }]
        });
    });

    /*用户-添加*/
    function forwardArticleShow(id) {
        layer_show('查看文章', 'travel-adv-edit.html?id=' + id);
    }


    /*文章-下架*/
    function article_stop() {
        layer.confirm('确认要删除吗？', function (index) {

        });
    }

    /*用户-启用*/
    function article_start(obj, id) {
        layer.confirm('确认要发布吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '/dd_travel_war/articleAdmin',
                data:{
                    method:'updateArticleState',
                    id:id,
                    state:1
                },
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    $(obj).before('<a class="btn btn-primary ml-10" style="text-decoration:none" onClick="article_stop(this,' + id + ')" href="javascript:;" title="发布文章">下架</a>');
                    $(obj).parents("tr").find(".article-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*文章添加*/
    function article_add(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    function test() {
        var ischecked = new Array();
        var j=0;
        var cks=document.getElementsByName("check");
        for(var i=0;i<cks.length;i++){
            if(cks[i].checked){
                ischecked[j] = Number($("tr:nth-child("+(i+1)+") td:nth-child(2)").html());
                j++;
            }
        }
        /*for(var i=0;i<ischecked.length;i++){
            alert(ischecked[i]);
        }*/
        console.log(JSON.stringify(ischecked));
        $.ajax({
            type:"get",
            url:"/dd_travel_war/adb",
            data:{
                list:ischecked,
                method:"delete"
            },
            dataType:"json",
            success:function (json) {
                console.log(json);
            },
            error:function(data){
                console.log(data.msg);
            }
        });
    }

    //批量删除
    function datadel() {
        layer.confirm('确认要删除吗？', function () {
            var ischecked = new Array();
            var j=0;
            var cks=document.getElementsByName("check");
            for(var i=0;i<cks.length;i++){
                if(cks[i].checked){
                    ischecked[j] = Number($("tr:nth-child("+(i+1)+") td:nth-child(2)").html());
                    j++;
                }
            }
            $.ajax({
                type:"get",
                url:"/dd_travel_war/adb",
                data:{
                    list:ischecked,
                    method:"delete"
                },
                dataType:"json",
                success:function (json) {
                    layer.msg('已下架!', {icon: 5, time: 1000});
                    location.replace(location.href);
                    console.log(json);
                },
                error:function(data){
                    console.log(data.msg);
                }
            });
        });

    }
</script>
