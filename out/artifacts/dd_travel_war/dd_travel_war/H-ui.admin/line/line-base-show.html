<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="../lib/html5shiv.js"></script>
<script type="text/javascript" src="../lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />

<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="../lib/DD_belatedPNG_0.0.8a-min.js" ></script>

<![endif]-->
<title>新增图片</title>
<link href="../lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<!--Id Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="tId" name="">
			</div>
		</div>
		<!--Id End-->
		<!--线路编号 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">线路编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="tNo" name="">
			</div>
		</div>
		<!--线路编号 End-->
		<!--订单类型Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">线路名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="tName" name="">
			</div>
		</div>
		<!--订单类型End-->
		<!--交通方式预留 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>交通方式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="tTraffic">
						<option value="0">步行</option>
						<option value="1">汽车</option>
						<option value="2">火车</option>
						<option value="3">飞机</option>
						<option value="4">轮船</option>
						<option value="9">其他</option>
					</select>
				</span>
			</div>
		</div>
		<!--交通方式预留 End-->
		<!--旅游人数 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">旅游人数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="tCount" name="">
			</div>
		</div>
		<!--旅游人数 End-->
		<!--订单类型预留 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>线路订单审核：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="tOrderType">
						<option value="0">不需要审核</option>
						<option value="1">需要审核</option>
					</select>
				</span>
			</div>
		</div>
		<!--订单类型预留 End-->
		<!--线路类型 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>线路类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="tType">
						<option value="0">周边游戏</option>
						<option value="1">国内游</option>
						<option value="2">国际游</option>
					</select>
				</span>
			</div>
		</div>
		<!--线路类型 End-->
		<!--旅游天数 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">旅游天数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="tDay" name="">
			</div>
		</div>
		<!--旅游天数 End-->
		<!--成人价格 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">成人价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="tPrice" name="">
			</div>
		</div>
		<!--成人价格 End-->
		<!--儿童价格 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">儿童价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="tChildPrice" name="">
			</div>
		</div>
		<!--儿童价格 End-->
		<!--交通方式 Head-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>线路状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="state">
						<option value="0">停运</option>
						<option value="1">运营</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="updateLineBase();" class="btn btn-secondary radius" type="button"> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="../lib/webuploader/0.1.5/webuploader.min.js"></script>

<script type="text/javascript" src="./js/line-base.js"></script>
</body>
</html>
