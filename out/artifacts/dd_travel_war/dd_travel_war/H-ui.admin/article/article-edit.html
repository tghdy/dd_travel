<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-schedule-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="category">
						<option value="0">旅游资讯</option>
						<option value="1">优惠信息</option>
						<option value="2">旅游攻略</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="news_content" type="text/plain" style=""></script>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>创建时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="create_time" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>最后编辑时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="last_edit" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="news_author" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>浏览量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="news_view" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>优先级：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="news_priority" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="" class="select" id="state">
						<option value="0">待审核</option>
						<option value="1">发布</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="updateArticle();" class="btn btn-secondary radius" type="button">提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>	
	</form>
</div>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/H-ui.admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue;
    $(function () {
        ue = UE.getEditor('news_content');
        ue.addListener('ready', function (editor) {
            showArticle(getUrlParam('id'));
        });
    })

	
	
    function showArticle(id) {
        $.ajax({
            type: "get",
            url: "http://localhost:8080/dd_travel_war/articleAdmin",
            data: {
                method: "selectArticle",
                id:id
            },
            dataType: 'json',
            success: function (json) {
                console.log("selectArticle Ok");
                if (json.flag == 1) {
                    var data=json.data;
                    // console.log(data);
                    $('#title').val(data.title);
                    ue.setContent(data.news_content);
                    $('#create_time').val(data.create_time);
                    $('#last_edit').val(data.last_edit);
                    $('#news_author').val(data.news_author);
                    $('#news_view').val(data.news_view);
                    $('#news_priority').val(data.news_priority);
                    matchOptionAndValue($('#category').find('option'), data.category);
                    matchOptionAndValue($('#state').find('option'), data.state);
                }

            },
            error: function (data) {
                console.log("selectArticle No");
                console.log(data);
            }
        });
    }
    
    function updateArticle() {
        $.ajax({
            type: "get",
            url: "http://localhost:8080/dd_travel_war/articleAdmin",
            data: {
                method: "updateArticle",
                jsonData:JSON.stringify({
					id:getUrlParam('id'),
                    category:getValById('category'),
                    title:getValById('title'),
                    newsContent:ue.getContent(),
                    createTime:getValById('create_time'),
                    lastEdit:getValById('last_edit'),
                    newsAuthor:getValById('news_author'),
                    newsView:getValById('news_view'),
                    newsPriority:getValById('news_priority'),
                    state:getValById('state'),
                })
            },
            dataType: 'json',
            success: function (json) {
                console.log("success");
                console.log(json);
                if(json.flag==1) {
                    layer.msg('修改成功', {icon:6,time:1000});
                } else {
                    console.log(json.flag);
                    layer.msg('修改失败', {icon:5,time:1000});
                }
            },
            error: function (data) {
                console.log("noa");
                console.log(data);
                layer.msg('修改失败', {icon:5,time:1000});
            }
        });
    }

</script>
