<script type="text/javascript">
    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return decodeURI(r[2]); return null;
    }
    
    $(function () {
        $('#example').DataTable( {
            "ajax": {
                type: "get",
                url: "/lineAdmin",
                data: {
                    method: "selectLinePlanList",
                    id:getUrlParam("id")
                },
                // success:function (data) {
                //     console.log(data);
                // },
                error: function (data) {
                    console.log(data.msg);
                }
            },
            "columns": [
                {"defaultContent": '<input type="checkbox" value="" name="">'},
                { "data": "travel_id" },
                { "data": "seq" },
                { "data": "start_time" },
                { "data": "plan_price" },
                { "data": "plan_child_price" },
                { "data": "gather_time" },
                { "data": "gather_place" },
                { "data": "dismiss_place" },
                { "data": "travel_id",//管理 
                  "className": "plan_manage",
                  "render": function (data,type,row,meta) {
                        var ins = '';
                        ins += '<a class="btn btn-primary" style="text-decoration:none" onClick="showPlan('+data+','+row.seq+')" href="javascript:;" title="编辑本班次">编辑</a>' +
                            '<a class="btn btn-danger ml-10" style="text-decoration:none" onClick="deletePlan(this,'+data+')" href="javascript:;" title="删除本班次">删除</a>';
                        
                        return ins;
                  } }
            ]
            
        });

    });

    /*删除班次*/
    function deletePlan(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'get',
                url: '/lineAdmin',
                dataType: 'json',
                data: {
                    method: 'delPlan',
                    id: id
                },
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                }
            });
        });
    };
    /*查看班次*/
    function showPlan(id, seq) {
        layer_show('班次编辑', './line-plan-show.html?id='+id+'&seq='+seq);
    }

    /*转到添加班次*/
    function goAddPlan() {
        var id = getUrlParam("id");
        layer_show('添加班次', './line-plan-add.html?id=' + id);
    }



</script>
